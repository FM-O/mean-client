<div class="my-5 py-5" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-title>Connexion</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" fxLayout="column" fxLayoutGap="15px">
                <mat-form-field>
                    <input formControlName="email" matInput type="email" placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="password" matInput type="password" placeholder="Mot de passe">
                </mat-form-field>
                <div *ngIf="error" style="color: red;">{{ error }}</div>
                <button color="primary" (click)="submit()" mat-raised-button>Connexion</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
