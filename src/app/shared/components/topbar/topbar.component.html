<mat-toolbar color="primary" fxLayoutGap="15px">
    <span class="link" routerLink="/">Mon logo</span>
    <input type="text" fxFlex="auto" (keyup)="applyFilter($event.target.value)">
    <div *ngIf="!(isLoggedIn$ | async)" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <span class="link" routerLink="/signin">Connexion</span>
        <span class="link" routerLink="/signup">Inscription</span>
    </div>
    <div *ngIf="isLoggedIn$ | async" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <span class="link" routerLink="/profile">Mon compte</span>
        <mat-icon class="link" (click)="logout()">power_settings_new</mat-icon>
    </div>
</mat-toolbar>
